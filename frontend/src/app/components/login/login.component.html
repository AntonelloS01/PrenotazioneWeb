<div class="body">
    

    <div class="wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

        <h1>Login</h1>

        <div  class="input-box">

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Email" formControlName="email">
                <i class='bx bxs-envelope' style='color:rgba(0,0,0,0.62)'  ></i>
            </mat-form-field>

        </div>

        <div  class="input-box">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Ex. Marco" formControlName="password">
                <i class='bx bxs-lock-alt' style='color:rgba(0,0,0,0.62)' ></i>
            </mat-form-field>
        </div>
        
        <button class="btn" [disabled]="!loginForm.valid" mat-raised-button type ="submit">
            <span>Login</span>
        </button>
        </form>
    </div>
</div>
