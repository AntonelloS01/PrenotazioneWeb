<div class="booking-container">
  <button (click)="toggleForm()" mat-raised-button >
    <i class='bx bxs-book-add'></i> prenota
  </button>
  <form
        *ngIf="isOpen"
        [formGroup]="form"
        #formDirective="ngForm"
        (ngSubmit)="onSubmit(form.value)"
        novalidate
      >
      <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" [matDatepickerFilter]="myFilter">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div *ngIf="form.get('date')?.hasError('invalidDate')">
        Invalid Date!
      </div>

        <mat-form-field>
          <mat-label>Numero</mat-label>
          <input matInput type="number" formControlName="number" required min="1" max="15" />
        </mat-form-field>
    
        <mat-button-toggle-group name="selectedTime" aria-label="Orari disponibili" formControlName="time">
          <mat-button-toggle value="19:30">19:30</mat-button-toggle>
          <mat-button-toggle value="20:30">20:30</mat-button-toggle>
          <mat-button-toggle value="21:30">21:30</mat-button-toggle>
        </mat-button-toggle-group>

      <button
        color="accent"
        [disabled]="!form.valid"
        mat-raised-button
        type="submit"
    >
          <span>Invia</span>
        </button>
  </form>
</div>
